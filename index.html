<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/index.css" media="screen" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"> </script>
    <script>
	const db = new PouchDB('users');
	db.info().then((info) => { console.log(info); })
    </script>
    <script>
        function toggle_buffer() {
            var mfcc_cv_h = document.getElementById("buffer").height;
            if(mfcc_cv_h == 0) {
                document.getElementById("buffer").height = 200;
                document.getElementById("buffer-info").style.width = '100%';
                plot_buffer();
            } else {
                document.getElementById("buffer").height = 0;
                document.getElementById("buffer-info").style.width = '25vmin';
            }
        }

        function toggle_mfcc() {
            var mfcc_cv_h = document.getElementById("mfcc").height;
            if(mfcc_cv_h == 0) {
                document.getElementById("mfcc").height = 200;
                document.getElementById("mfcc-info").style.width = '100%';
                full_plot_mfcc();
            } else {
                document.getElementById("mfcc").height = 0;
                document.getElementById("mfcc-info").style.width = '25vmin';
                console.log(document.getElementById("homebtn").attributes);
            }
        }
    </script>
    <script src="scripts/meyda.js"> </script>
    <script src="scripts/p5.min.js"> </script>
  </head>
  <body style="background-color:rgba(240, 240, 240);">
    <div class="App">
      <header class="App-header"></header>
        <header class="navbar">
          <button class="btn" id="home_btn"><i class="fa fa-home fa-fw"></i></button>
          <button class="btn" id="search_btn"><i class="fa fa-search fa-fw"></i></button>
          <button class="btn" id="chart_btn"><i class="fa fa-pie-chart fa-fw"></i></button>
          <button class="btn" id="help_btn"><i class="fa fa-question fa-fw"></i></button>
          <button class="btn" id="user_btn"><i class="fa fa-user fa-fw"></i></button>
        </header>
        <div id="buffer-bar">
          <div id="buffer_mover"> Raw audio </div>
          <div class="buffer-info" id="buffer-info">
            <canvas id="buffer" width="1305" height="200"></canvas>    
          </div>
        </div>
        <div id="mfcc-bar">
          <div id="mfcc_mover"> MFCC </div>
          <div class="mfcc-info" id="mfcc-info">
            <canvas id="mfcc" width="1305" height="200"></canvas>    
          </div>
        </div>
        <div id="prediction"></div>
        </header>
      </div>
    <script src="scripts/sketch.js"> </script>
    <script src="scripts/drag.js"> </script>
  </body>
</html>
